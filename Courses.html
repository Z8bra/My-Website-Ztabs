<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z Tabs Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Z Tabs Courses</h1>
    <div class="dropdown">
      <button class="dropdown-toggle">Menu ▾</button>
      <div class="dropdown-menu">
        <a href="index.html">Home</a>
        <a href="Tabs.html" data-auth-required>Tabs</a>
        <a href="Playlist.html" data-auth-required>Playlists</a>
        <a href="Courses.html" data-auth-required>Courses</a>
        <a href="signin.html" id="loginLink">Log in</a>
      </div>
    </div>
  </header>

  <main>
    <button id="createCourseToggle" class="create-tab-btn">Create Course</button>

    <section class="creator-inline hidden" id="courseCreator">
      <form id="courseForm">
        <label>Select Tab</label>
        <select id="courseTabSelect"></select>
        <small>Author will be your logged-in username.</small>

        <div class="recorder">
          <video id="coursePreview" autoplay muted playsinline class="shorts-video"></video>
          <button type="button" id="recordBtn" class="record-button" aria-label="Record"></button>
        </div>

        <button type="submit" id="saveCourse" disabled>Save Course</button>
      </form>
    </section>

    <section>
      <h2>All Courses</h2>
      <div class="search-bar">
        <input id="coursesSearch" type="search" placeholder="Search courses by author or song...">
      </div>
      <div id="coursesGallery" class="shorts-grid"></div>
    </section>
  </main>

  <footer>© 2025 Z Tabs</footer>
  <script src="script.js"></script>
</body>
</html>
