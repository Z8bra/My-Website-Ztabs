<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z Tabs Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Z Tabs</h1>
    <div class="header-actions">
      <input type="search" class="search-input" id="globalSearch" placeholder="Search tabs, playlists, courses..."/>
      <div class="dropdown">
        <button class="dropdown-toggle">Menu ▾</button>
        <div class="dropdown-menu">
          <a href="index.html">Home</a>
          <a href="Tabs.html">Tabs</a>
          <a href="Playlist.html" data-auth>Playlists</a>
          <a href="Courses.html" data-auth>Courses</a>
          <a href="signin.html" id="signinLink" style="display: none;">Sign In</a>
          <a href="#" id="signoutLink" onclick="signOut(); return false;">Sign Out</a>
        </div>
      </div>
    </div>
  </header>
  <div id="searchResults" class="search-results hidden"></div>
  <section class="page-hero">
    <h2>Courses</h2>
    <p>Record short vertical lessons linked to your tabs and browse all courses below.</p>
  </section>

  <main>
    <button id="createCourseToggle" class="create-tab-btn">Create Course</button>

    <section class="creator-inline hidden" id="courseCreator">
      <form id="courseForm">
        <label>Your Name</label>
        <input type="text" id="courseAuthor" placeholder="e.g., Alex R.">

        <label>Select Tab</label>
        <select id="courseTabSelect"></select>

        <div class="recorder">
          <video id="coursePreview" autoplay muted playsinline class="shorts-video"></video>
          <div class="rec-controls">
            <button type="button" id="recToggle" class="record-btn" aria-label="Record"></button>
          </div>
        </div>

        <button type="submit" id="saveCourse" disabled>Save Course</button>
      </form>
    </section>

    <section>
      <h2>All Courses</h2>
      <div id="coursesGallery" class="shorts-grid"></div>
    </section>
  </main>

  <footer>© 2025 Z Tabs</footer>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
