<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Tabs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Z Tabs</h1>
    <div class="header-actions">
      <input type="search" class="search-input" id="globalSearch" placeholder="Search tabs, playlists, courses..."/>
      <div class="dropdown">
        <button class="dropdown-toggle">Menu ▾</button>
        <div class="dropdown-menu">
          <a href="index.html">Home</a>
          <a href="Tabs.html">Tabs</a>
          <a href="Playlist.html">Playlists</a>
          <a href="Courses.html">Courses</a>
        </div>
      </div>
    </div>
  </header>
  <div id="searchResults" class="search-results hidden"></div>
  <section class="page-hero">
    <h2>Tabs</h2>
    <p>Create, view, and organize your guitar tabs with capo, tuning, chords, and lyrics.</p>
  </section>

  <main>
    <button id="createTabToggle" class="create-tab-btn">Create Tab</button>

    <section class="creator-inline hidden" id="creatorInline">
      <form id="tabForm">
        <label>Song Title</label>
        <input type="text" id="title" placeholder="Enter song title">

        <label>Capo Fret</label>
        <input type="number" id="capo" placeholder="0" min="0">

        <label>Tuning</label>
        <input type="text" id="tuning" placeholder="Standard EADGBE">

        <label>Chords</label>
        <input type="text" id="chords" placeholder="e.g., G, D, Em, C">

        <label>Lyrics</label>
        <textarea id="lyrics" placeholder="Enter lyrics here"></textarea>
        <button type="submit">Save Tab</button>
      </form>
    </section>

    <div class="tabs-container">
      <div id="tabList" class="tabs"></div>
      <div id="tabContent" class="tab-content"></div>
    </div>
  </main>

  <footer>© 2025 Z Tabs</footer>
  <script src="script.js"></script>
</body>
</html>
