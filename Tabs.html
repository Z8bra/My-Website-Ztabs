<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Tabs - Tabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Pacifico', cursive;
      background-color: #ff9800; color: white;
    }
    header {
      background-color: #e68900; padding: 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 32px; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background-color: #cc7700; color: white;
      font-family: 'Pacifico', cursive; padding: 10px 20px;
      font-size: 20px; border: none; border-radius: 8px; cursor: pointer;
    }
    .dropdown-content {
      display: none; position: absolute; background-color: #e68900;
      min-width: 160px; border-radius: 8px;
    }
    .dropdown-content a {
      color: white; padding: 12px 16px; text-decoration: none;
      display: block; font-size: 18px;
    }
    .dropdown-content a:hover { background-color: #cc7700; }
    .dropdown:hover .dropdown-content { display: block; }
    main { padding: 20px; text-align: center; }
    .tab-list button {
      display: block; margin: 10px auto; padding: 10px 20px;
      background-color: #e68900; border: none; border-radius: 6px;
      font-family: 'Pacifico', cursive; font-size: 20px;
      color: white; cursor: pointer;
    }
    .tab-list button:hover { background-color: #cc7700; }
    .tab-item {
      background: #e68900; margin: 10px auto; padding: 15px;
      width: 80%; border-radius: 8px; text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Z Tabs</h1>
    <div class="dropdown">
      <button class="dropbtn">Menu â–¼</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="tabs.html">Tabs</a>
        <a href="playlists.html">Playlists</a>
      </div>
    </div>
  </header>

  <main>
    <h2>Tabs</h2>
    <div class="tab-list" id="tabList"></div>
    <button onclick="window.location.href='create-tab.html'">+ Add Tab</button>
  </main>

  <script>
    // Load tabs from localStorage
    const tabList = document.getElementById("tabList");
    const savedTabs = JSON.parse(localStorage.getItem("tabs")) || [];

    savedTabs.forEach(tab => {
      const div = document.createElement("div");
      div.className = "tab-item";
      div.innerHTML = `<h3>${tab.name}</h3>
        <p><b>Capo:</b> ${tab.capo}</p>
        <p><b>Tuning:</b> ${tab.tuning}</p>
        <p><b>Chords:</b> ${tab.chords}</p>
        <pre>${tab.lyrics}</pre>`;
      tabList.appendChild(div);
    });
  </script>
</body>
</html>
