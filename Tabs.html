<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Tabs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Z Tabs</h1>
    <div class="header-actions">
      <input type="search" class="search-input" id="globalSearch" placeholder="Search tabs, playlists, courses..."/>
      <div class="dropdown">
        <button class="dropdown-toggle">Menu ▾</button>
        <div class="dropdown-menu">
          <a href="index.html">Home</a>
          <a href="Tabs.html">Tabs</a>
          <a href="Playlist.html">Playlists</a>
          <a href="Courses.html">Courses</a>
          <a href="admin.html" class="admin-link">Admin</a>
        </div>
      </div>
    </div>
  </header>
  <div id="searchResults" class="search-results hidden"></div>
  <section class="page-hero">
    <h2>Tabs</h2>
    <p>Create, view, and organize your guitar tabs with capo, tuning, chords, and lyrics.</p>
  </section>

  <main>
    <div class="tabs-container">
      <div class="tabs">
        <div class="sidebar-actions">
          <button id="createTabToggle" class="create-tab-btn">Create Tab</button>
          <select id="orderTabsSelect" class="order-select" aria-label="Order tabs">
            <option value="default">Default order</option>
            <option value="views">Order by views</option>
            <option value="likes">Order by likes</option>
          </select>
        </div>
        <div id="tabList" class="tabs"></div>
      </div>
      <div class="right-pane">
        <section class="creator-inline hidden" id="creatorInline">
          <form id="tabForm">
            <div class="form-group">
              <label>Song Title</label>
              <input type="text" id="title" placeholder="Enter song title" required>
            </div>
            
            <div class="form-group">
              <label>Artist</label>
              <input type="text" id="artist" placeholder="Enter artist name" required>
            </div>
            
            <div class="form-group">
              <label>Capo Fret</label>
              <input type="number" id="capo" placeholder="0" min="0">
            </div>
            
            <div class="form-group">
              <label>Chords Used</label>
              <input type="text" id="chords" placeholder="C, G, Am, F, etc." required>
            </div>
            
            <div class="form-group">
              <label>Lyrics & Chords</label>
              <textarea id="content" placeholder="Enter song lyrics with chords (e.g., [C]Some lyrics [G]here...)" required></textarea>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="submit-btn">
                <span class="btn-text">Submit for Review</span>
                <span class="spinner hidden">⌛</span>
              </button>
            </div>
            
            <!-- Hidden email field still required for submission -->
            <input type="email" id="email" value="admin@example.com" style="display: none;">
          </form>
        </section>
        <div id="tabContent" class="tab-content"></div>
      </div>
    </div>
  </main>

  <footer> 2025 Z Tabs</footer>
  <script src="script.js"></script>
</body>
</html>
