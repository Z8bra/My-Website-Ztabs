<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z Tabs Creator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Z Tabs Creator</h1>
  <p>Add new tabs for your songs.</p>
</header>

<section class="controls">
  <label>Song Title
    <input id="songTitle" placeholder="Enter song title">
  </label>
  <label>Song Content
    <textarea id="songContent" placeholder="Enter content for this song"></textarea>
  </label>
  <button id="addTabBtn">Add Tab</button>
</section>

<footer><small>Made with ❤️ — Z Tabs</small></footer>
<script src="script.js"></script>
</body>
</html>
