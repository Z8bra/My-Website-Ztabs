<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlists - Z Tabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <h1>Z Tabs</h1>
    <div class="menu-container">
      <button class="menu-btn">Menu â–¼</button>
      <div class="dropdown">
        <a href="index.html">Home</a>
        <a href="tabs.html">Tabs</a>
      </div>
    </div>
  </nav>

  <main>
    <h1 class="home-title">Playlists</h1>
    <button onclick="addPlaylistButton()">Add Playlist</button>
    <div id="playlistsContainer"></div>
  </main>

  <script>
    function addPlaylistButton() {
      const name = prompt("Enter playlist name:");
      if(!name) return;
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.onclick = () => alert("Playlist page blank for now");
      document.getElementById("playlistsContainer").appendChild(btn);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
