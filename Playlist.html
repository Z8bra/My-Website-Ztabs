<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Tabs Playlists</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Z Tabs</h1>
    <div class="header-actions">
      <input type="search" class="search-input" id="globalSearch" placeholder="Search tabs, playlists, courses..."/>
      <div class="dropdown">
        <button class="dropdown-toggle">Menu ▾</button>
        <div class="dropdown-menu">
          <a href="index.html">Home</a>
          <a href="Tabs.html">Tabs</a>
          <a href="Playlist.html">Playlists</a>
          <a href="Courses.html">Courses</a>
        </div>
      </div>
    </div>
  </header>
  <div id="searchResults" class="search-results hidden"></div>
  <section class="page-hero">
    <h2>Playlists</h2>
    <p>Group your favorite tabs into playlists and practice sets.</p>
  </section>

  <main>
    <div class="tabs-container">
      <div id="playlistSidebar" class="tabs">
        <div class="sidebar-actions">
          <button id="createPlaylistToggle" class="create-tab-btn">Create Playlist</button>
          <select id="orderPlaylistsSelect" class="order-select" aria-label="Order playlists">
            <option value="default">Default order</option>
            <option value="views">Order by views</option>
            <option value="likes">Order by likes</option>
          </select>
        </div>
        <div id="playlistList"></div>
      </div>
      <div id="playlistContent" class="tab-content">
        <section class="creator-inline hidden" id="playlistCreator">
          <form id="playlistForm">
            <label>Playlist Name</label>
            <input type="text" id="playlistName" placeholder="My Playlist">

            <label>Select Tabs</label>
            <div id="tabChoices"></div>

            <button type="submit">Save Playlist</button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer>© 2025 Z Tabs</footer>
  <script src="script.js"></script>
</body>
</html>
