<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlists - Z Tabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <h1>Z Tabs</h1>
    <div class="menu-container">
      <button class="menu-btn">Menu â–¼</button>
      <div class="dropdown">
        <a href="index.html">Home</a>
        <a href="tabs.html">Tabs</a>
      </div>
    </div>
  </nav>

  <main>
    <h1 class="home-title">Playlists</h1>
    <button onclick="createPlaylist()">Add Playlist</button>
    <div id="playlistsContainer"></div>
  </main>

  <script>
    const playlistsContainer = document.getElementById('playlistsContainer');
    let playlists = JSON.parse(localStorage.getItem('playlists') || '[]');

    function renderPlaylists() {
      playlistsContainer.innerHTML = '';
      playlists.forEach((pl, i) => {
        const btn = document.createElement('button');
        btn.textContent = pl.name;
        btn.onclick = () => viewPlaylist(i);
        playlistsContainer.appendChild(btn);
      });
    }

    function createPlaylist() {
      const name = prompt("Enter playlist name:");
      if(!name) return;
      playlists.push({name, tabs: []});
      localStorage.setItem('playlists', JSON.stringify(playlists));
      renderPlaylists();
    }

    function viewPlaylist(index) {
      alert(`Playlist "${playlists[index].name}" is blank for now`);
    }

    renderPlaylists();
  </script>
  <script src="script.js"></script>
</body>
</html>
