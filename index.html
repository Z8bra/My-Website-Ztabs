<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z Tabs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header>
    <h1>Z Tabs</h1>
    <p>Create and explore your song tabs below.</p>
  </header>

  <section class="controls">
    <label>Song Title
      <input id="songTitle" placeholder="Enter song title">
    </label>
    <label>Song Content
      <textarea id="songContent" placeholder="Enter content for this song"></textarea>
    </label>
    <button id="addTabBtn">Add Tab</button>
  </section>

  <section class="z-tabs-container">
    <div id="tabs" class="tabs">
      <!-- Tabs will appear here -->
    </div>
    <div id="content" class="tab-content">
      <p>Select a tab to see its content.</p>
    </div>
  </section>

  <footer>
    <small>Made with ❤️ — Z Tabs</small>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
