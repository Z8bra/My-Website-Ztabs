<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Tabs - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-color: #ff9800;
      color: white;
      text-align: center;
    }
    header {
      background-color: #e68900;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 32px; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background-color: #cc7700; color: white;
      font-family: 'Pacifico', cursive; padding: 10px 20px;
      font-size: 20px; border: none; border-radius: 8px; cursor: pointer;
    }
    .dropdown-content {
      display: none; position: absolute; background-color: #e68900;
      min-width: 160px; border-radius: 8px;
    }
    .dropdown-content a {
      color: white; padding: 12px 16px; text-decoration: none;
      display: block; font-size: 18px;
    }
    .dropdown-content a:hover { background-color: #cc7700; }
    .dropdown:hover .dropdown-content { display: block; }
  </style>
</head>

  <header>
    <h1>Z Tabs</h1>
    <div class="dropdown">
      <button class="dropbtn">Menu â–¼</button>

    </div>
  </header>

  <main style="padding:40px;">

    <p>Start exploring Tabs and Playlists from the menu above.</p>
  </main>
</body>
